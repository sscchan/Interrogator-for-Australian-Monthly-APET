
<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Interrogator for Australian Monthly Areal Potential Evapotranspiration</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href="styles.css">
</head>

<body translate="no" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-auto">
        <h2><a href="http://sscchan.github.io/blog/retrieving-areal-evapotranspiration-data-for-water-quality-modelling/">Interrogator for Australian Monthly Areal Potential Evapotranspiration</a></h2> [ <a href="http://sscchan.github.io/blog/retrieving-areal-evapotranspiration-data-for-water-quality-modelling/">See the Blogpost</a> ]
        <br>
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
        <div id="map"></div>
      </div>
      <div class="col-md-4">
        <div>
           <div class="container-fluid">
              <div class="row">
                <br>
                <form name="APETQuery">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="longitudeInput">Longitude</label>
                    <input type="text" class="form-control" id="longitudeInput">
                     <button id="querySubmit" type="submit" class="btn btn-default">Inquire</button>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="latitudeInput">Latitude</label>
                    <input type="text" class="form-control" id="latitudeInput">
                    <button id="copyResults" type="submit" class="btn btn-default">Copy Results</button>                    
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        
        <div>
           <table class="table table-condensed table-striped">
             <thead>
               <tr>
                 <th>Month</th>
                 <th>APET (mm)</th>
               </tr>
             </thead>
             <tbody id="resultTableBody">
               <tr>
                 <td>Annual</td><td></td>
               </tr>
               <tr>
                 <td>January</td><td></td>
               </tr>
               <tr>
                 <td>February</td><td></td>
               </tr>
               <tr>
                 <td>March</td><td></td>
               </tr>
               <tr>
                 <td>April</td><td></td>
               </tr>
               <tr>
                 <td>May</td><td></td>
               </tr>
               <tr>
                 <td>June</td><td></td>
               </tr>
               <tr>
                 <td>July</td><td></td>
               </tr>
               <tr>
                 <td>August</td><td></td>
               </tr>
               <tr>
                 <td>September</td><td></td>
               </tr>
               <tr>
                 <td>October</td><td></td>
               </tr>    
               <tr>
                 <td>November</td><td></td>
               </tr>
               <tr>
                 <td>December</td><td></td>
               </tr>               
          </table>
        </div>
        <div class="form-group">
          <br>
          MUSIC Input Text File:
          <textarea id="resultTextArea" rows="1"></textarea>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/src/map.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa2vVvI5rQPPiRnlpaNkoD0thBVRI_-lM&libraries=places&callback=initMap"></script>
</body>
  
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="./src/client.js"></script>

</html>
